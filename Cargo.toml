[package]
name = "syn-grammar-macros"
version = "0.1.0"
edition = "2021"
lib = { proc-macro = true }

[dependencies]
# Kern-Abhängigkeiten für Makros
syn = { version = "2.0", features = ["full", "parsing", "printing", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# Unverzichtbar für deine parser.rs (spart manuelles Parsen)
derive-syn-parse = "0.2" 

# Für einfaches Error-Reporting (abort!)
proc-macro-error = "1.0"

# Hilfreich für codegen.rs (z.B. collect_vec, join)
itertools = "0.14"
