[package]
name = "syn-grammar"
version = "0.1.0"
edition = "2021"

# Wir definieren einen Workspace, damit Cargo das Makro-Unterverzeichnis korrekt mitbaut
[workspace]
members = ["macros"]

[dependencies]
# 1. Das Makro selbst (lokaler Pfad)
syn-grammar-macros = { path = "./macros" }

# 2. Runtime-Abhängigkeiten
# Diese werden vom generierten Code verwendet (z.B. ParseStream, Token!, etc.)
# Wir brauchen hier NICHT "full", das spart Kompilierzeit beim Endnutzer.
syn = { version = "2.0", features = ["parsing", "printing", "clone-impls", "derive"] }
proc-macro2 = "1.0"
quote = "1.0"

[dev-dependencies]
# Für die Tests brauchen wir "full", um komplexere Syntax (wie in den Actions) zu parsen
syn = { version = "2.0", features = ["full", "extra-traits"] }
