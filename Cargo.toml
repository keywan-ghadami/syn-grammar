[package]
name = "syn-grammar"
version = "0.1.0"
edition = "2024"

[dependencies]
syn = { version = "2.0", features = ["full", "parsing", "printing", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
derive-syn-parse = "0.2.0"
proc-macro-error = "1.0"
thiserror = "2.0"
# Das Macro-Crate für die automatische AST-Konvertierung
syn-grammar-macros = { path = "./macros" }

# Optional für die JIT/Test-Umgebung
tempfile = { version = "3.10", optional = true }

[features]
default = []
# Aktiviert die JIT-Infrastruktur (TestEnv)
jit = ["dep:tempfile"]

[dev-dependencies]
# In Tests aktivieren wir das JIT-Feature automatisch
syn-grammar = { path = ".", features = ["jit"] }
