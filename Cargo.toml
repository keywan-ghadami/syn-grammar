[package]
name = "syn-grammar"
version = "0.1.0"
edition = "2024"
description = "A parser generator that compiles EBNF-like grammars into syn::parse::Parse implementations."
license = "MIT OR Apache-2.0"

[dependencies]
syn = { version = "2.0", features = ["full", "parsing", "printing", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
thiserror = "2.0"

[dev-dependencies]
insta = "1.34"
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"
